<div class="ekart--search--product">
    <!-- <input class="ekart-search-product-input" [value]="searchText" (input)="inputChange($event)"> -->
    <input class="ekart-search-product-input" [(ngModel)]="searchText" (change)="onSearchTextChange()">
    <button [ngClass]="{'btn':true,'btn-search':searchText,'btn-search-disabled':!searchText}" [disabled]="!searchText">Search</button><br/>
    <!-- <input type="button" value="click" [(ngModel)]="click_text"/> -->
</div>
<div class="ekart-search-result-for">
    <p *ngIf="searchText!=''"><strong>Search result for:</strong> {{ searchText }}</p>
</div>
<p>{{click_text}}</p>
